{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소설닷컴</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">
        <button>로그아웃</button>
    </a>
    {{user}}님 안녕하세요 :0

    {% else %}
    <a href="{% url 'signup' %}">
    <button>회원가입</button>
    </a>

    <a href="{% url 'login' %}">
        <button>로그인</button>
    </a>
    {% endif %}

    <h1 style="text-align: center;">자소설닷컴</h1><br><br>
    <div class = "make_jss">
        <a href="{% url 'create' %}"><div class = "plus_btn">+</div></a>
        <p>자기소개서 작성</p>
    </div>

    {% for jss in all_jss %}
    <a href = "{% url 'detail' jss.id %}">
    <div class="all_jss">
        <!-- <p>{{jss.id}}</p> -->
        <p>{{jss.title}}</p>
        <p>{{jss.body}}</p>
        <!-- 템플릿 필터 사용하는 것 -->
        <p>{{jss.updated_at|date:"Y-m-d"}}</p> 
    </div>
    </a>
    {% endfor %}
</body>
</html>
