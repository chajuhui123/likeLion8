<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CBV 예제</h1>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <!-- 앱을여러개 사용하기때문에 사용하는 새로운 것 urls.py에 app_name을 지정한 후 사용 -->
        <li><a href="{% url 'cbv:detail' question.id %}">{{question.question_text}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>
</html>
